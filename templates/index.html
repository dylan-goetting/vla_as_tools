<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streams</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .box {
            border: 2px solid black;
            padding: 15px;
            border-radius: 5px;
            background-color: #f0f0f0;
            text-align: center;
            font-weight: bold;
        }
        .layout {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #openVLA {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
        }
        #feedbackModule {
            position: absolute;
            top: 500px;
            left: 200px;
            width: 150px;
        }
        #planningLLM {
            position: absolute;
            top: 500px;
            right: 20px;
            width: 150px;
        }
        .video-container {
            position: absolute;
            top: 100px;
            left: 20px;
            transform: none;
            display: flex;
            gap: 20px;
        }
        .stream {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            border: 2px solid black;
            width: 256px;
            height: 256px;
            object-fit: cover;
            background-color: black;
        }
        .label {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        input {
            padding: 8px;
            width: 100%;
            font-size: 16px;
        }
        .arrow {
            position: absolute;
            pointer-events: none;
        }
        .arrow path {
            fill: none;
            stroke: #000;
            stroke-width: 2;
        }
        .arrow-text {
            position: absolute;
            background: white;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 14px;
            max-width: 200px;
            text-align: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        #vla-to-feedback {
            display: block;
        }
        #feedback-to-planning, #planning-to-vla {
            display: none;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div id="openVLA" class="box">openVLA</div>
        <div id="feedbackModule" class="box">Feedback Module</div>
        <div id="planningLLM" class="box">Planning LLM</div>

        <svg class="arrow" id="vla-to-feedback" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
            <path d="M 0 0" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 3.5 10, 0 7" fill="black"/>
                </marker>
            </defs>
        </svg>

        <svg class="arrow" id="feedback-to-planning" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
            <path d="M 0 0" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
            <defs>
                <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 3.5 10, 0 7" fill="black"/>
                </marker>
            </defs>
        </svg>

        <svg class="arrow" id="planning-to-vla" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
            <path d="M 0 0" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrowhead3)"/>
            <defs>
                <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
                </marker>
            </defs>
        </svg>

        <div id="feedback-text" class="arrow-text"></div>
        <div id="instruction-text" class="arrow-text"></div>

        <div class="video-container">
            <div class="stream">
                <img src="/video_feed?frame_type=latest" type="multipart/x-mixed-replace">
                <div class="label">Agent view</div>
            </div>
            <div class="stream">
                <img src="/video_feed?frame_type=wrist" type="multipart/x-mixed-replace">
                <div class="label">Wrist view</div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="instructionInput" placeholder="Send instruction">
            <input type="text" id="mainInstructionInput" placeholder="Set main instruction">
        </div>
    </div>

    <script>
        // Function to update arrow paths
        function updateArrows() {
            const vla = document.getElementById('openVLA').getBoundingClientRect();
            const feedback = document.getElementById('feedbackModule').getBoundingClientRect();
            const planning = document.getElementById('planningLLM').getBoundingClientRect();

            // VLA to Feedback (elbow connector: left, then down)
            const vlaToFeedback = document.querySelector('#vla-to-feedback path');
            const leftX = feedback.left - 20; // Offset to move left from VLA
            const midY = vla.top - vla.height / 2;
            const feedbackMidY = feedback.top - feedback.height / 2;
            vlaToFeedback.setAttribute('d', `M ${vla.right} ${midY} 
                                            L ${leftX} ${midY} 
                                            L ${leftX} ${feedbackMidY} 
                                            L ${feedback.left} ${feedbackMidY}`);

            // Feedback to Planning (straight arrow)
            const feedbackToPlanning = document.querySelector('#feedback-to-planning path');
            feedbackToPlanning.setAttribute('d', `M ${feedback.left + feedback.width / 2} ${feedback.bottom} 
                                                L ${planning.left + planning.width / 2} ${planning.top}`);

            // Planning to VLA (curved path)
            const planningToVla = document.querySelector('#planning-to-vla path');
            const planningMidY = planning.top + planning.height / 2;
            const vlaMidX = vla.left + vla.width / 2;
            planningToVla.setAttribute('d', `M ${planning.right} ${planningMidY} 
                                            L ${vlaMidX + 20} ${planningMidY} 
                                            L ${vlaMidX} ${vla.top + vla.height / 2}`);
        }


        // Update arrows on load and window resize
        window.addEventListener('load', updateArrows);
        window.addEventListener('resize', updateArrows);

        // Function to show arrow and text with timeout
        function showArrowAndText(arrowId, textId, message, position = {}) {
            const arrow = document.getElementById(arrowId);
            const textElement = document.getElementById(textId);
            
            // Get the path element
            const path = arrow.querySelector('path');
            const pathLength = path.getTotalLength();
            
            // Calculate position along the path
            const point = path.getPointAtLength(pathLength * 0.5); // Position text at middle of path
            
            textElement.textContent = message;
            textElement.style.display = 'block';
            textElement.style.left = `${point.x - textElement.offsetWidth/2}px`;
            textElement.style.top = `${point.y - textElement.offsetHeight - 10}px`;
            
            // Hide after 10 seconds
            setTimeout(() => {
                arrow.style.display = 'none';
                textElement.style.display = 'none';
            }, 10000);
        }

        // Handle SSE events
        const eventSource = new EventSource("/stream");
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === 'send_feedback') {
                const feedback = document.getElementById('feedbackModule').getBoundingClientRect();
                const planning = document.getElementById('planningLLM').getBoundingClientRect();
                showArrowAndText('feedback-to-planning', 'feedback-text', data.message, {
                    x: (feedback.right + planning.left) / 2,
                    y: feedback.top + feedback.height/2,
                    side: 'left'
                });
            } else if (data.type === 'send_instruction') {
                const planning = document.getElementById('planningLLM').getBoundingClientRect();
                const vla = document.getElementById('openVLA').getBoundingClientRect();
                showArrowAndText('planning-to-vla', 'instruction-text', data.message, {
                    x: (planning.right + vla.left) / 2,
                    y: planning.top + planning.height/2,
                    side: 'right'
                });
            }
        };
    </script>
</body>
</html>
